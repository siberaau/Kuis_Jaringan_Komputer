
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Malware Quiz Defender</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f2f2f2; padding: 20px; }
        .quiz-box { background: white; padding: 20px; border-radius: 10px; max-width: 600px; margin: auto; }
        h1 { text-align: center; }
        .question { margin-bottom: 20px; }
        .options button { display: block; width: 100%; margin: 5px 0; padding: 10px; }
        .result { margin-top: 20px; font-weight: bold; }
        .input-section { margin-bottom: 20px; }
    </style>
</head>
<body>
<div class="quiz-box">
    <h1>Malware Quiz Defender</h1>
    <div class="input-section" id="inputSection">
        <label for="namaTaruna">Nama Taruna:</label><br>
        <input type="text" id="namaTaruna" required><br><br>
        <label for="noTaruna">Nomor Taruna:</label><br>
        <input type="text" id="noTaruna" required><br><br>
        <button onclick="startQuiz()">Mulai Kuis</button>
    </div>
    <div id="quiz" style="display:none;"></div>
    <div class="result" id="result"></div>
    <button onclick="location.reload()" style="display:none;" id="reloadBtn">Ulangi Kuis</button>
</div>
<script>
    const quizData = [];
    for (let i = 1; i <= 50; i++) {
        quizData.push({
            question: "Soal nomor " + i + ": Apa itu malware?",
            options: ["Perangkat keras jahat", "Perangkat lunak berbahaya", "Jenis firewall", "Antivirus"],
            answer: 1,
            explanation: "Malware adalah perangkat lunak berbahaya yang dirancang untuk merusak, mengganggu, atau mencuri data."
        });
    }

    let current = 0;
    let score = 0;
    let tarunaName = "";
    let tarunaNumber = "";
    const quizContainer = document.getElementById("quiz");
    const resultContainer = document.getElementById("result");
    const reloadBtn = document.getElementById("reloadBtn");

    function startQuiz() {
        const nama = document.getElementById("namaTaruna").value.trim();
        const no = document.getElementById("noTaruna").value.trim();
        if (!nama || !no) {
            alert("Silakan isi nama dan nomor taruna terlebih dahulu.");
            return;
        }
        tarunaName = nama;
        tarunaNumber = no;
        document.getElementById("inputSection").style.display = "none";
        quizContainer.style.display = "block";
        loadQuestion();
    }

    function loadQuestion() {
        if (current >= quizData.length) {
            quizContainer.style.display = "none";
            reloadBtn.style.display = "block";
            const finalScore = `Skor akhir ${tarunaName} (${tarunaNumber}): ${score}/${quizData.length}`;
            resultContainer.innerHTML = finalScore;

            // Simpan ke localStorage
            const history = JSON.parse(localStorage.getItem("quizHistory")) || [];
            history.push({ nama: tarunaName, nomor: tarunaNumber, skor: score, total: quizData.length });
            localStorage.setItem("quizHistory", JSON.stringify(history));
            return;
        }

        const q = quizData[current];
        quizContainer.innerHTML = `
            <div class="question"><strong>Soal ${current + 1}:</strong> ${q.question}</div>
            <div class="options">
                ${q.options.map((opt, i) => `<button onclick="checkAnswer(${i})">${opt}</button>`).join("")}
            </div>
        `;
    }

    function checkAnswer(selected) {
        const q = quizData[current];
        if (selected === q.answer) {
            score++;
            alert("✅ Benar!\n" + q.explanation);
        } else {
            alert("❌ Salah!\n" + q.explanation);
        }
        current++;
        loadQuestion();
    }
</script>
</body>
</html>
